   <body>
      <h1> Welcome to the ner_for_language_learning project</h1>
      <h2> Use the field below to input the language text in English or traditional Chinese</h2>
      <h2> The app will help you to identify proper nouns that are not regular vocabulary words</h2>
      <h2> Check a box to choose your language</h2>
      <div>
         <form action="/results" method="POST">
         Choose just one language:
         <br>
         <input type="checkbox" id="English" name="language" value="English">
         <label for="English"> English</label><br>
         <input type="checkbox" id="Chinese" name="language" value="Chinese">
         <label for="Chinese"> Chinese</label><br>
         <br><br>   
      <textarea placeholder = "Input text here. Don't forget to choose a language!" rows="10" cols="80" name="data"></textarea>
      <br>
   <input type="submit" value="submit" />
   
   </form>
   </body>
</html>
